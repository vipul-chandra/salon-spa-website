<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salon Membership</title>
    <link rel="stylesheet" href="/css/Homecss.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #dbadad;
            margin: 0;
            padding: 0;
Height: 100%;
        }
            /* Add this CSS to adjust the logo size */
            .logo img {
            max-width: 100px; /* Adjust the max-width to your desired size */
            height: auto; }
        .container {

            max-width: 800px;
            margin: 0 auto;
align-items: center;
            padding: 15px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%; 
        }

        table, th, td {
            border-collapse: collapse;
            border: 1px solid #ccc;
  
        }

        th, td {
            padding: 15px;
            text-align: left;
        }

        input[type="text"], input[type="email"], input[type="tel"] {
            width: 96%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        label {
            font-weight: bold;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/assets/stylehh.jpg" alt="Salon Logo">
        </div>
        <nav>
            <ul>
                <li><a href="/Home.html">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#appointment">Book Appointment</a></li>
                <li><a href="#membership">Log In</a></li>
                <li><a href="/html/WebDev.html">Reviews</a></li>
                <li><a href="/html/Aboutus.html">About Us</a></li>
                <li><a href="/html/ContactUS.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h1>Salon Membership Form</h1>
        <form id="membershipForm">
<img src="https://respark.in/wp-content/uploads/2023/04/Personalized-Experience-for-Members-1024x536.jpg" alt="Google Image" width="770" height="300">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" required></td>
                </tr>
                <tr>
                    <td><label for="email">Email:</label></td>
                    <td><input type="email" id="email" name="email" required></td>
                </tr>
<tr>
<td><label for="phone">Phone Number:</label></td>
<td><input type="tel" id="phone" name="phone" required></td>
</tr>
<tr>
<td><label for="membership-type">Membership Type:</label></td>
     <td>   <select id="membership-type" name="membership-type" required>
            <option value="basic">Basic</option>
            <option value="premium">Premium</option>
            <option value="platinum">Platinum</option>
        </select></td>
</tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Submit"></td>
                </tr>
            </table>
        </form>
    </div>

    <script>
        document.getElementById("membershipForm").addEventListener("submit", function(event) {
            event.preventDefault();

            // Retrieve user's name and email
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;

            // Perform any additional processing or validation here

            // Display an alert confirming membership
            alert(`Congratulations, ${name}! You are now a member of our salon with the email: ${email}.`);

            // Optionally, you can reset the form
            this.reset();
        });
    </script>
</body>
</html>
